<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>音乐播放器</title>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../resources/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="./index.css">

    </head>
    <body>
        <div class="container mt-4">
            <h1>音乐播放器</h1>
            <button id="btn-add-music" type="button" class="btn btn-primary btn-lg btn-block mt-4">添加歌曲</button>
            <div id="trackList" class="mt-4"></div>
        </div>
        <div class="container fixed-bottom bg-white pb-4">
            <hr/>
            <div class="row my-2" id="player-status">
            </div>
            <div class="progress">
                <div id="player-progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
        </div>
        <!-- You can also require other files to run in this process -->
        <!--script>require('./renderer.js')</script -->
        <script>
            require('./index.js')
        </script>
    </body>
</html>
